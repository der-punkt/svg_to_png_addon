name: "SVG to PNG Converter"
version: "1.3.1"
# stage: "experimental"
slug: "svg_to_png"
description: "A Home Assistant add-on to convert SVG images to PNG."
url: "https://github.com/der-punkt/svg_to_png_addon/tree/main/addon"
startup: application
boot: auto
hassio_api: true
hassio_role: "admin"
host_network: false  # Change to true if needed
ingress: false
arch:
  - aarch64
  - amd64
  - armv7
init: false
options:
  full_access: true
schema:
  full_access: bool?
map:
  - config:rw  # ✅ Give access to /config/ inside Home Assistant
full_access: true  # ✅ Enable full system access (Required)