name: "SVG to PNG Converter"
version: "1.4.0"
# stage: "experimental"
slug: "svg_to_png"
description: "A Home Assistant add-on to convert SVG images to PNG."
url: "https://github.com/der-punkt/svg_to_png_addon/tree/main/addon"
startup: application
boot: auto
hassio_api: true
hassio_role: "admin"
host_network: false  # Change to true if needed
ingress: false
arch:
  - aarch64
  - amd64
  - armv7
init: false
options:
  full_access:
    name: "Full Access"
    description: "Enable full access to the add-on."
    default: true
    example: true
    required: true
  flask_port:
    name: "Flask Port"
    description: "The port for the Flask server."
    default: 5000
    example: 5000
    required: false
  log_level:
    name: "Log Level"
    description: "The log level for the add-on."
    default: "info"
    example: "info"
    selector:
      info: "Info"
      warning: "Warning"
      error: "Error"
    required: true
schema:
  full_access: bool?
  flask_port: int?
  log_level: str?
map:
  - config:rw  # âœ… Give access to /config/ inside Home Assistant to copy service files
ports:
  - container: ${flask_port}
    host: ${flask_port}
full_access: ${full_access}
log_level: ${log_level}
